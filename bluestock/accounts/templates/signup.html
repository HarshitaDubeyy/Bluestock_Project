{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Sign Up - Bluestock</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>
<body>
    <section class="container forms">
        <div class="form login">
            <div class="form-content">
    <div class="auth-container">
        <form method="post" class="auth-form">
            {% csrf_token %}
            <img src="/static/images/site_logo.png" alt="Bluestock Logo" class="logo">
    
            <div class="field input-field">
                <label for="name">Name</label>
                <input type="text" placeholder="Priya Patil" class="input">
            </div>
            <br>
                    <div class="field input-field">
                        <label for="email">Email Address</label>
                        <input type="email" placeholder="priya@16gmail.com" class="input">
                    </div>
                    <br>
                    <div class="field input-field">
                        <label for="password">Password</label>
                        <input type="password" id="password2" class="password2" placeholder="Enter your password"> 
                        <i class="fa-regular fa-eye-slash" id="togglePassword2"></i>         
                    </div>
                    <br>

                    <div class="form-link">
                        <span>By Continuing, you agree to our <a href="#" class="link terms-link">terms of service.</a></span>
                    </div>
           
            
            <div class="recaptcha-container">
                <div class="g-recaptcha" data-sitekey="6LfuixcqAAAAAKp-Kf8UXZV97X7G6IAaJp0uLDS8"></div>
            </div>
            <div class="field button-field">
                <button>Signup</button>
            </div>

            <div class="form-link">
                <span>Already have an account? <a href="{% url 'signin' %}" class="link login-link">Login</a></span>
            </div>
        </div>
        <div class="line"></div>
        <div class="media-options">
            <a href="#" class="field google">
                <img src="/static/images/google.webp" alt="" class="google-img">
                <span>Continue with Google</span>
            </a>
        </div>
        </form>
    </div>
</div>
   

    <script src="https://www.google.com/recaptcha/api.js"></script>
    <script type="text/javascript" src="{% static 'js/script.js' %}"></script>
    
    </section>
</body>
</html>
